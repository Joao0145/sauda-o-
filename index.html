<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudaçao personalizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao programa de saudaçao!</h1>
        <div class="form-container">
            <label for="name">Digite seu nome:</label>
            <input type="text" id="name" placeholder="seu nome aqui">
            <button onclick="saudar()">saudar!</button>
        </div>
        <p id="saudacao"></p> <!--onde a saudaçao sera exibida-->
    </div>

    <script src="script.js"></script> <!-- link para o aruivo javaScript-->
</body>
</html>
